services:
  web:
    image: php:8.4-apache
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_PASSWORD: user_password
      MYSQL_DATABASE: uninotes
      MYSQL_USER: user
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  db_data:
